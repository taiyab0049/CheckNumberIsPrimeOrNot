<!DOCTYPE html>
<html>
<head>
	<title>Prime Number</title>
	<style type="text/css">
	.container{
		display        : flex;
		justify-content: center;
		align-items    : center;
		min-height     : 100vh;
	}
	#num{
	width: 80px;
    border-bottom: 1px ;
    font-size: 40px;
	}
	body{
		background-color: #0099ff;
	}
	</style>
</head>
<body >
	<div class="container">
		<div style="font-size: 40px; margin-right: 15px "  > Enter a number : </div>
		<div id="box"><input type="text" id="num" placeholder="No." onkeyup="mainFunction()" ></div>
		<div id="result" style="font-size: 40px; margin-left: 15px"></div>
	</div>

</body>
<script type="text/javascript">
	function mainFunction(){
		var nPrime = document.getElementById('num').value;
		var flag   = isPrime(nPrime);
		var result = document.getElementById('result');
		result.innerText = flag;
	}
	function isPrime(num){
		if(num < 2){
			return ;
			console.log(num);
		}
		for (var i = 2 ; i < num ; i++) {
			if (num%i === 0) {
				return(num+" is not a \'Prime Number\'");
				console.log(num);
			}
		}
		return(num+" is a \'Prime Number\'");
		console.log(num);
	}
</script>
</html>
